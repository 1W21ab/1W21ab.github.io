<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>

    <style>
        body { 
            background-image: url('img/6.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        nav h2 {
            color: white;
            text-align: center;
            width: 100%;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            width: 100%;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Content area beside the nav */
        .content {
            margin-left: 230px;
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>

    <nav>
        <h2>MY LINKS</h2>
        <a href="resume.html">My Resume</a>
        <a href="gallery.html">Gallery</a>
        <a href="video.html">Video</a>
    </nav>

    <div class="content">
        <h1>Welcome to My Homepage</h1>
        <p>Select a link from the left navigation bar to view my resume, gallery, or video.</p>
    </div>

</body>
</html>
